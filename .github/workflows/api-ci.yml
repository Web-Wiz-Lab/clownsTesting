name: API CI

on:
  push:
    paths:
      - 'services/api/**'
      - '.github/workflows/api-ci.yml'
  pull_request:
    paths:
      - 'services/api/**'
      - '.github/workflows/api-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run tests
        run: npm test
