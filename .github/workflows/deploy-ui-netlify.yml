name: Deploy UI to Netlify

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'app/ui/**'
      - 'netlify.toml'
      - '.github/workflows/deploy-ui-netlify.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate API base URL secret
        run: |
          if [ -z "$SCHEDULER_API_BASE_URL" ]; then
            echo "::error::Missing SCHEDULER_API_BASE_URL secret."
            exit 1
          fi
        env:
          SCHEDULER_API_BASE_URL: ${{ secrets.SCHEDULER_API_BASE_URL }}

      - name: Install UI dependencies
        run: npm ci
        working-directory: app/ui

      - name: Build UI
        run: npm run build
        working-directory: app/ui
        env:
          VITE_API_BASE_URL: ${{ secrets.SCHEDULER_API_BASE_URL }}

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify (production)
        run: |
          netlify deploy \
            --dir app/ui/dist \
            --prod \
            --site "$NETLIFY_SITE_ID" \
            --message "GitHub Actions deploy: ${GITHUB_SHA}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
