name: Deploy API to Cloud Run

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'services/api/**'
      - 'infra/cloudrun/**'
      - '.github/workflows/deploy-cloud-run.yml'

env:
  PROJECT_ID: sling-scheduler
  REGION: us-east1
  SERVICE_NAME: sling-scheduling

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Verify canonical Cloud Run service exists
        run: |
          if ! gcloud run services describe "$SERVICE_NAME" \
            --region "$REGION" \
            --project "$PROJECT_ID" >/dev/null 2>&1; then
            echo "::error::Cloud Run service '$SERVICE_NAME' does not exist in $PROJECT_ID/$REGION."
            echo "::error::Failing to prevent accidental creation of a drifted service."
            echo "::error::If intentional migration is needed, update canonical config + docs first."
            exit 1
          fi

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          source: services/api
          project_id: ${{ env.PROJECT_ID }}

      - name: Show service URL
        run: |
          gcloud run services describe "$SERVICE_NAME" \
            --region "$REGION" \
            --project "$PROJECT_ID" \
            --format='value(status.url)'
