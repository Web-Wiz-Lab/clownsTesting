    <script>
        let shiftsData = []; // Store the full shift objects
        let teamsData = {}; // Store team groupings: { teamName: { mainShift, assistShift, mainName, assistName } }
        let unmatchedShiftsData = []; // Store unmatched shifts
        let bulkEditMode = false; // Track if in bulk edit mode
        let bulkEditOriginalValues = {}; // Store original values for all teams during bulk edit
        
        const CASPIO_BASE_URL = 'https://c0ebl152.caspio.com/rest/v2';
        const MAKE_WEBHOOK_URL = 'https://hook.us1.make.com/<your-make-webhook-id>';
        const SLING_PROXY_WEBHOOK = 'https://hook.us1.make.com/<your-sling-proxy-webhook-id>';
        const SLING_TOKEN = 'REPLACE_WITH_SLING_TOKEN';

        // ========== CASPIO TOKEN MANAGEMENT ==========
        
        async function getCaspioToken() {
            const stored = localStorage.getItem('caspioAuth');
            
            if (stored) {
                const { token, expiresAt } = JSON.parse(stored);
                const now = Date.now();
                const fiveMinutes = 5 * 60 * 1000;
                
                // Token still valid with 5-minute buffer
                if (expiresAt - now > fiveMinutes) {
                    return token;
                }
            }
            
            // Fetch new token from Make.com webhook
            return await fetchFreshToken();
        }

        async function fetchFreshToken() {
            try {
                const response = await fetch(MAKE_WEBHOOK_URL);
                
                if (!response.ok) {
                    throw new Error(`Token fetch failed: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Store token with expiry timestamp
                localStorage.setItem('caspioAuth', JSON.stringify({
                    token: data.access_token,
                    expiresAt: Date.now() + (data.expires_in * 1000)
                }));
                
                return data.access_token;
            } catch (error) {
                console.error('Error fetching Caspio token:', error);
                throw new Error('Failed to authenticate with Caspio');
            }
        }

        // ========== END CASPIO TOKEN MANAGEMENT ==========

        // ========== SLING API PROXY ==========

async function fetchSlingAPI(url, method = 'GET', body = null) {
    const requestData = {
        url: url,
        authorization: SLING_TOKEN,
        method: method
    };
    
    if (body) {
        requestData.body = JSON.stringify(body);
    }
    
    const response = await fetch(SLING_PROXY_WEBHOOK, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(requestData)
    });
    
    if (!response.ok) {
        throw new Error(`Sling Proxy Error: ${response.status} ${response.statusText}`);
    }
    
    return await response.json();
}

// ========== END SLING API PROXY ==========

        // Generate time options from 6:00 AM to 11:00 PM in 15-minute intervals
        function generateTimeOptions() {
            const times = [];
            for (let hour = 6; hour <= 23; hour++) {
                for (let minute = 0; minute < 60; minute += 15) {
                    const time24 = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                    const time12 = formatTime24To12(time24);
                    times.push({ value: time24, label: time12 });
                }
            }
            return times;
        }

        function formatDateForCaspio(dateString) {
            // Convert YYYY-MM-DD to MM/DD/YYYY
            const [year, month, day] = dateString.split('-');
            return `${month}/${day}/${year}`;
        }

        function formatTime24To12(time24) {
            const [hours24, minutes] = time24.split(':');
            let hours = parseInt(hours24);
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            return `${hours}:${minutes} ${ampm}`;
        }

        function createTimeSelect(selectedTime24, minTime24 = null) {
            const select = document.createElement('select');
            select.className = 'modern-time-select';
            
            // Convert minTime to minutes for comparison
            let minMinutes = null;
            if (minTime24) {
                const [minHours, minMins] = minTime24.split(':').map(Number);
                minMinutes = minHours * 60 + minMins;
            }
            
            // Morning: 6:00 AM - 11:30 AM
            const morningGroup = document.createElement('optgroup');
            morningGroup.label = 'MORNING';
            let hasMorningOptions = false;
            
            for (let hour = 6; hour <= 11; hour++) {
                for (let minute = 0; minute < 60; minute += 15) {
                    const time24 = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                    const currentMinutes = hour * 60 + minute;
                    
                    // Skip if before minTime
                    if (minMinutes !== null && currentMinutes <= minMinutes) {
                        continue;
                    }
                    
                    const time12 = formatTime24To12(time24);
                    const option = document.createElement('option');
                    option.value = time24;
                    option.textContent = time12;
                    if (time24 === selectedTime24) {
                        option.selected = true;
                    }
                    morningGroup.appendChild(option);
                    hasMorningOptions = true;
                }
            }
            if (hasMorningOptions) {
                select.appendChild(morningGroup);
            }
            
            // Afternoon: 12:00 PM - 5:30 PM
            const afternoonGroup = document.createElement('optgroup');
            afternoonGroup.label = 'AFTERNOON';
            let hasAfternoonOptions = false;
            
            for (let hour = 12; hour <= 17; hour++) {
                for (let minute = 0; minute < 60; minute += 15) {
                    const time24 = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                    const currentMinutes = hour * 60 + minute;
                    
                    // Skip if before minTime

                        continue;
                    }
                    
                    const time12 = formatTime24To12(time24);
                    const option = document.createElement('option');
                    option.value = time24;
                    option.textContent = time12;
                    if (time24 === selectedTime24) {
                        option.selected = true;
                    }
                    afternoonGroup.appendChild(option);
                    hasAfternoonOptions = true;
                }
            }
            if (hasAfternoonOptions) {
                select.appendChild(afternoonGroup);
            }
            
            // Evening: 6:00 PM - 11:30 PM
            const eveningGroup = document.createElement('optgroup');
            eveningGroup.label = 'EVENING';
            let hasEveningOptions = false;
            
            for (let hour = 18; hour <= 23; hour++) {
                for (let minute = 0; minute < 60; minute += 15) {
                    const time24 = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                    const currentMinutes = hour * 60 + minute;
                    
                    // Skip if before minTime
                    if (minMinutes !== null && currentMinutes <= minMinutes) {
                        continue;
                    }
                    
                    const time12 = formatTime24To12(time24);
                    const option = document.createElement('option');
                    option.value = time24;
                    option.textContent = time12;
                    if (time24 === selectedTime24) {
                        option.selected = true;
                    }
                    eveningGroup.appendChild(option);
                    hasEveningOptions = true;
                }
            }
            if (hasEveningOptions) {
                select.appendChild(eveningGroup);
            }
            
            return select;
        }

        function createStatusSelect(currentStatus) {
            const select = document.createElement('select');
            select.className = 'modern-time-select';
            
            const publishOption = document.createElement('option');
            publishOption.value = 'published';
            publishOption.textContent = 'Publish';
            if (currentStatus === 'published') {
                publishOption.selected = true;
            }
            select.appendChild(publishOption);
            
            const unpublishOption = document.createElement('option');
            unpublishOption.value = 'planning';
            unpublishOption.textContent = 'Unpublish';
            if (currentStatus === 'planning') {
                unpublishOption.selected = true;
            }
            select.appendChild(unpublishOption);
            
            return select;
        }

        function getTimeFromDateTime(dateTimeString) {
             const timeMatch = dateTimeString.match(/T(\d{2}):(\d{2})/);
             if (timeMatch) {
                return `${timeMatch[1]}:${timeMatch[2]}`;
             }

            const date = new Date(dateTimeString);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        function toggleUnmatchedShifts() {
            const container = document.getElementById('unmatchedShiftsContainer');
            const arrow = document.getElementById('warningArrow');
            
            container.classList.toggle('active');
            arrow.classList.toggle('expanded');
        }

        async function updateUnmatchedShift(index) {
            const row = document.querySelector(`tr[data-unmatched-index="${index}"]`);
            const shift = { ...unmatchedShiftsData[index] };

           // Remove rrule so Sling updates only this single instance, not the entire recurring series
           delete shift.rrule;
            
            // Set openEnd to true by default for any edit
            shift.openEnd = true;
            
            const startSelect = row.querySelectorAll('.time-cell')[0].querySelector('select');
            const endSelect = row.querySelectorAll('.time-cell')[1].querySelector('select');
            const statusSelect = row.querySelector('.status-cell select');
            
            if (!startSelect || !endSelect || !statusSelect) {
                alert('Error: Selects not found');
                return;
            }
            
            const newStartTime = startSelect.value;
            const newEndTime = endSelect.value;
            const newStatus = statusSelect.value;
            
            const originalStart = row.dataset.originalStart;
            const originalEnd = row.dataset.originalEnd;
            const originalStatus = row.dataset.originalStatus;
            
            const timeChanged = newStartTime !== originalStart || newEndTime !== originalEnd;
            const statusChanged = newStatus !== originalStatus;
            
            if (!timeChanged && !statusChanged) {
                cancelUnmatchedEdit(index);
                return;
            }
            
            // Disable buttons during request
            const updateBtn = row.querySelector('.btn-update');
            const cancelBtn = row.querySelector('.btn-cancel');
            updateBtn.disabled = true;
            cancelBtn.disabled = true;
            updateBtn.textContent = 'Updating...';
            
            try {
                // Update times if changed
                if (timeChanged) {
                    const timezoneMatch = shift.dtstart.match(/([+-]\d{2}:\d{2}|Z)$/);
                    const timezone = timezoneMatch ? timezoneMatch[0] : 'Z';
                    const dateOnly = shift.dtstart.split('T')[0];

                    shift.dtstart = `${dateOnly}T${newStartTime}:00${timezone}`;
                    shift.dtend = `${dateOnly}T${newEndTime}:00${timezone}`;
                    
                    const timeApiUrl = `https://api.getsling.com/v1/shifts/${shift.id}`;
                    await fetchSlingAPI(timeApiUrl, 'PUT', shift);
                }
                
                // Update status if changed
                if (statusChanged) {
                    shift.status = newStatus;
                    
                    const statusApiUrl = `https://api.getsling.com/v1/shifts/${shift.id}`;
                    await fetchSlingAPI(statusApiUrl, 'PUT', shift);
                }
                
                // Update stored shift data
                unmatchedShiftsData[index] = shift;
                
                // Update the display
                if (timeChanged) {
                    row.querySelectorAll('.time-cell')[0].querySelector('.time-display').textContent = formatTime(shift.dtstart);
                    row.querySelectorAll('.time-cell')[1].querySelector('.time-display').textContent = formatTime(shift.dtend);
                    row.dataset.originalStart = newStartTime;
                    row.dataset.originalEnd = newEndTime;
                }
                
                if (statusChanged) {
                    const statusClass = newStatus === 'published' ? 'published' : 'unpublished';
                    const statusText = newStatus === 'published' ? 'Published' : 'Unpublished';
                    row.querySelector('.status-cell .status-display').innerHTML = `<span class="status-badge ${statusClass}">${statusText}</span>`;
                    row.dataset.originalStatus = newStatus;
                }
                
                // Exit edit mode
                row.classList.remove('editing');
                row.classList.remove('edited');
                
                row.querySelectorAll('.time-edit').forEach(el => el.innerHTML = '');
                row.querySelector('.status-edit').innerHTML = '';
                
                const actionCell = row.querySelector('.action-buttons');
                actionCell.innerHTML = `<button class="btn-edit" onclick="editUnmatchedShift(${index})">Edit</button>`;
                
                // Flash the row green to indicate success
                row.classList.add('flash-success');
                setTimeout(() => row.classList.remove('flash-success'), 1200);
                
                // Show success message
                const successMessage = document.getElementById('successMessage');
                successMessage.textContent = 'Shift updated successfully!';
                successMessage.classList.add('active');
                setTimeout(() => successMessage.classList.remove('active'), 3000);
                
            } catch (error) {
                console.error('Error updating shift:', error);
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = `Error updating shift: ${error.message}`;
                errorMessage.classList.add('active');
                
                // Re-enable buttons
                updateBtn.disabled = false;
                cancelBtn.disabled = false;
                updateBtn.textContent = 'Update';
            }
        }

        async function fetchCaspioTeamAssignments(dateString) {
            const caspioDate = formatDateForCaspio(dateString);
            const url = `${CASPIO_BASE_URL}/views/v_Staff_Assingment_Sling_ID/records?q.select=tbl_team_assignment_Start_Date,tbl_team_assignment_Team,tbl_team_assignment_Team_Main_ID,tbl_team_assignment_Team_Assist_ID,tbl_entertainers_Sling_ID&q.where=tbl_team_assignment_Start_Date='${caspioDate}'`;
            
            // Get fresh token
            const token = await getCaspioToken();
            
            // Try direct call first (Caspio may allow CORS)
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                // If 401/403, token might be invalid - fetch new one and retry
                if (response.status === 401 || response.status === 403) {
                    console.log('Caspio auth failed, fetching new token...');
                    const newToken = await fetchFreshToken();
                    
                    const retryResponse = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'Authorization': `Bearer ${newToken}`
                        }
                    });
                    
                    if (retryResponse.ok) {
                        const data = await retryResponse.json();
                        return data.Result || [];
                    }
                }

                if (response.ok) {
                    const data = await response.json();
                    return data.Result || [];
                }
            } catch (directError) {
                console.log('Direct Caspio call failed, trying with proxy:', directError);
            }
            
            // If direct fails, try with proxy
            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;
            const response = await fetch(proxyUrl, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });

            // Retry with new token if auth failed
            if (response.status === 401 || response.status === 403) {
                console.log('Caspio auth failed (proxy), fetching new token...');
                const newToken = await fetchFreshToken();
                
                const retryResponse = await fetch(proxyUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${newToken}`
                    }
                });
                
                if (!retryResponse.ok) {
                    throw new Error(`Caspio team assignment fetch failed: ${retryResponse.status}`);
                }
                
                const data = await retryResponse.json();
                return data.Result || [];
            }

            if (!response.ok) {
                throw new Error(`Caspio team assignment fetch failed: ${response.status}`);
            }

            const data = await response.json();
            return data.Result || [];
        }

            const newEndTime = endSelect.value;

            const originalStart = row.dataset.originalStart;
            const originalEnd = row.dataset.originalEnd;
            const originalStatus = row.dataset.originalStatus;
            
            const timeChanged = newStartTime !== originalStart || newEndTime !== originalEnd;
            const statusChanged = newStatus !== originalStatus;
            
            if (!timeChanged && !statusChanged) {
                cancelTeamEdit(teamName);
                return;
            }
            
            // Disable buttons during request
            const updateBtn = row.querySelector('.btn-update');
            const cancelBtn = row.querySelector('.btn-cancel');
            updateBtn.disabled = true;
            cancelBtn.disabled = true;
            updateBtn.textContent = 'Updating...';
            
            try {
                // Update both main and assist shifts
                const shiftsToUpdate = [
                    { shift: mainShift, label: 'Main' },
                    { shift: assistShift, label: 'Assist' }
                ];
                
                for (const { shift, label } of shiftsToUpdate) {
                    // First: Update times if changed
                    if (timeChanged) {
                        const timezoneMatch = shift.dtstart.match(/([+-]\d{2}:\d{2}|Z)$/);
                        const timezone = timezoneMatch ? timezoneMatch[0] : 'Z';
                        const dateOnly = shift.dtstart.split('T')[0];

                        shift.dtstart = `${dateOnly}T${newStartTime}:00${timezone}`;
                        shift.dtend = `${dateOnly}T${newEndTime}:00${timezone}`;
                        
                        const timeApiUrl = `https://api.getsling.com/v1/shifts/${shift.id}`;
                        await fetchSlingAPI(timeApiUrl, 'PUT', shift);
                    }
                    
                    // Second: Update status if changed
                    if (statusChanged) {
                        shift.status = newStatus;
                        
                        const statusApiUrl = `https://api.getsling.com/v1/shifts/${shift.id}`;
                        await fetchSlingAPI(statusApiUrl, 'PUT', shift);
                    }
                }
                
                // Update stored team data
                teamsData[teamName].mainShift = mainShift;
                teamsData[teamName].assistShift = assistShift;
                
                // Update the display
                if (timeChanged) {
                    row.querySelector('.time-cell:nth-child(4) .time-display').textContent = formatTime(mainShift.dtstart);
                    row.querySelector('.time-cell:nth-child(5) .time-display').textContent = formatTime(mainShift.dtend);
                    row.dataset.originalStart = newStartTime;
                    row.dataset.originalEnd = newEndTime;
                }
                
                if (statusChanged) {
                    const statusClass = newStatus === 'published' ? 'published' : 'unpublished';
                    const statusText = newStatus === 'published' ? 'Published' : 'Unpublished';
                    row.querySelector('.status-cell .status-display').innerHTML = `<span class="status-badge ${statusClass}">${statusText}</span>`;
                    row.dataset.originalStatus = newStatus;
                }
                
                // Exit edit mode
                row.classList.remove('editing');
                row.classList.remove('edited');
                
                row.querySelectorAll('.time-edit').forEach(el => el.innerHTML = '');
                row.querySelector('.status-edit').innerHTML = '';
                
                const actionCell = row.querySelector('.action-buttons');
                actionCell.innerHTML = `<button class="btn-edit" onclick="editTeam('${teamName}')">Edit</button>`;
                
                // Re-enable Edit All button
                document.getElementById('editAllBtn').disabled = false;
                
                // Flash the row green to indicate success
                row.classList.add('flash-success');
                setTimeout(() => row.classList.remove('flash-success'), 1200);
                
                // Show success message
                const successMessage = document.getElementById('successMessage');
                successMessage.textContent = 'Team updated successfully!';
                successMessage.classList.add('active');
                setTimeout(() => successMessage.classList.remove('active'), 3000);
                
            } catch (error) {
                console.error('Error updating team:', error);
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = `Error updating team: ${error.message}`;
                errorMessage.classList.add('active');
                
                // Re-enable buttons
                updateBtn.disabled = false;
                cancelBtn.disabled = false;
                updateBtn.textContent = 'Update';
            }
        }

        // ========== BULK EDIT FUNCTIONS ==========

        function checkIfAnyTeamBeingEdited() {
            // Check if any team row is currently in editing mode
            const editingRows = document.querySelectorAll('tr.editing');
            return editingRows.length > 0;
        }

        function enterBulkEditMode() {
            if (checkIfAnyTeamBeingEdited()) {
                alert('Please finish or cancel the current edit before using Edit All');
                return;
            }

            bulkEditMode = true;
            bulkEditOriginalValues = {};

            // Store original values for all teams
            Object.keys(teamsData).forEach(teamName => {
                const team = teamsData[teamName];
                bulkEditOriginalValues[teamName] = {
                    start: getTimeFromDateTime(team.mainShift.dtstart),
                    end: getTimeFromDateTime(team.mainShift.dtend),
                    status: team.mainShift.status
                };
            });

            // Enter edit mode for all team rows
            Object.keys(teamsData).forEach(teamName => {
                const row = document.querySelector(`tr[data-team-name="${teamName}"]`);
                const team = teamsData[teamName];
                
                row.classList.add('editing', 'bulk-editing');
                
                const startTimeCell = row.querySelectorAll('.time-cell')[0];
                const endTimeCell = row.querySelectorAll('.time-cell')[1];
                const statusCell = row.querySelector('.status-cell');
                
                const startTime24 = getTimeFromDateTime(team.mainShift.dtstart);
                const endTime24 = getTimeFromDateTime(team.mainShift.dtend);
                
                const startSelect = createTimeSelect(startTime24);
                const endSelect = createTimeSelect(endTime24, startTime24); // Pass minTime
                const statusSelect = createStatusSelect(team.mainShift.status);
                
                // When start time changes, regenerate end time select with new constraint
                startSelect.addEventListener('change', () => {
                    const newStartTime = startSelect.value;
                    const currentEndTime = endSelect.value;
                    
                    // Regenerate end select
                    const newEndSelect = createTimeSelect(currentEndTime, newStartTime);
                    
                    // Preserve event listeners
                    newEndSelect.addEventListener('change', () => checkIfTeamEditedInBulk(teamName));
                    
                    // Replace old select
                    endTimeCell.querySelector('.time-edit').innerHTML = '';
                    endTimeCell.querySelector('.time-edit').appendChild(newEndSelect);
                    
                    checkIfTeamEditedInBulk(teamName);
                });
                
                endSelect.addEventListener('change', () => checkIfTeamEditedInBulk(teamName));
                statusSelect.addEventListener('change', () => checkIfTeamEditedInBulk(teamName));
                
                startTimeCell.querySelector('.time-edit').appendChild(startSelect);
                endTimeCell.querySelector('.time-edit').appendChild(endSelect);
                statusCell.querySelector('.status-edit').appendChild(statusSelect);
                
                // Hide individual action buttons
                const actionCell = row.querySelector('.action-buttons');
                actionCell.style.display = 'none';
            });

            // Update button display
            document.getElementById('editAllBtn').style.display = 'none';
            document.getElementById('updateAllBtn').style.display = 'inline-block';
            document.getElementById('cancelAllBtn').style.display = 'inline-block';
        }

        function checkIfTeamEditedInBulk(teamName) {
            const row = document.querySelector(`tr[data-team-name="${teamName}"]`);
            const startSelect = row.querySelectorAll('.time-cell')[0].querySelector('select');
            const endSelect = row.querySelectorAll('.time-cell')[1].querySelector('select');
            const statusSelect = row.querySelector('.status-cell select');
            
            const original = bulkEditOriginalValues[teamName];
            
            if (startSelect.value !== original.start || 
                endSelect.value !== original.end || 
                statusSelect.value !== original.status) {
                row.classList.add('edited');
            } else {
                row.classList.remove('edited');
            }
        }

        function cancelBulkEdit() {
            bulkEditMode = false;

            // Exit edit mode for all team rows
            Object.keys(teamsData).forEach(teamName => {
                const row = document.querySelector(`tr[data-team-name="${teamName}"]`);
                
                row.classList.remove('editing', 'bulk-editing', 'edited');
                
                const startTimeCell = row.querySelectorAll('.time-cell')[0];
                const endTimeCell = row.querySelectorAll('.time-cell')[1];
                const statusCell = row.querySelector('.status-cell');
                
                startTimeCell.querySelector('.time-edit').innerHTML = '';
                endTimeCell.querySelector('.time-edit').innerHTML = '';
                statusCell.querySelector('.status-edit').innerHTML = '';
                
                // Show individual action buttons
                const actionCell = row.querySelector('.action-buttons');
                actionCell.style.display = 'flex';
            });

            // Update button display
            document.getElementById('editAllBtn').style.display = 'inline-block';
            document.getElementById('updateAllBtn').style.display = 'none';
            document.getElementById('cancelAllBtn').style.display = 'none';

            bulkEditOriginalValues = {};
        }

        async function updateAllTeams() {
            // Collect only changed teams
            const changedTeams = [];
            const shiftsToUpdate = [];

            Object.keys(teamsData).forEach(teamName => {
                const row = document.querySelector(`tr[data-team-name="${teamName}"]`);
                
                if (row.classList.contains('edited')) {
                    const startSelect = row.querySelectorAll('.time-cell')[0].querySelector('select');
                    const endSelect = row.querySelectorAll('.time-cell')[1].querySelector('select');
                    const statusSelect = row.querySelector('.status-cell select');
                    
                    changedTeams.push({
                        teamName,
                        newStart: startSelect.value,
                        newEnd: endSelect.value,
                        newStatus: statusSelect.value
                    });
                }
            });

            if (changedTeams.length === 0) {
                alert('No changes to save');
                cancelBulkEdit();
                return;
            }

            // Build the bulk update payload
            changedTeams.forEach(changed => {
                const team = teamsData[changed.teamName];
                
                // Clone main shift
                const mainShift = { ...team.mainShift };
                delete mainShift.rrule;
                mainShift.openEnd = true;
                
                // Clone assist shift
                const assistShift = { ...team.assistShift };
                delete assistShift.rrule;
                assistShift.openEnd = true;
                
                // Update times
                const timezoneMatch = mainShift.dtstart.match(/([+-]\d{2}:\d{2}|Z)$/);
                const timezone = timezoneMatch ? timezoneMatch[0] : 'Z';
                const dateOnly = mainShift.dtstart.split('T')[0];

                // Update times for mainShift
                mainShift.dtstart = `${dateOnly}T${changed.newStart}:00${timezone}`;
                mainShift.dtend = `${dateOnly}T${changed.newEnd}:00${timezone}`;
                mainShift.status = changed.newStatus;

                // Apply same times to assist shift
                const assistDateOnly = assistShift.dtstart.split('T')[0];
                assistShift.dtstart = `${assistDateOnly}T${changed.newStart}:00${timezone}`;
                assistShift.dtend = `${assistDateOnly}T${changed.newEnd}:00${timezone}`;
                assistShift.status = changed.newStatus;
                
                shiftsToUpdate.push(mainShift, assistShift);
            });

            // Show processing modal
            showModal('Processing Request', 'loading');

            try {
                const bulkApiUrl = `https://api.getsling.com/v1/shifts/bulk`;
                const updatedShifts = await fetchSlingAPI(bulkApiUrl, 'POST', shiftsToUpdate);

                // Update stored data with new values
                changedTeams.forEach(changed => {
                    const team = teamsData[changed.teamName];
                    const row = document.querySelector(`tr[data-team-name="${changed.teamName}"]`);
                    
                    // Find updated shifts in response
                    const updatedMain = updatedShifts.find(s => s.id === team.mainShift.id);
                    const updatedAssist = updatedShifts.find(s => s.id === team.assistShift.id);
                    
                    if (updatedMain) team.mainShift = updatedMain;
                    if (updatedAssist) team.assistShift = updatedAssist;
                    
                    // Update display
                    row.querySelector('.time-cell:nth-child(4) .time-display').textContent = formatTime(team.mainShift.dtstart);
                    row.querySelector('.time-cell:nth-child(5) .time-display').textContent = formatTime(team.mainShift.dtend);
                    
                    const statusClass = changed.newStatus === 'published' ? 'published' : 'unpublished';
                    const statusText = changed.newStatus === 'published' ? 'Published' : 'Unpublished';
                    row.querySelector('.status-cell .status-display').innerHTML = `<span class="status-badge ${statusClass}">${statusText}</span>`;
                    
                    // Update dataset for future edits
                    row.dataset.originalStart = changed.newStart;
                    row.dataset.originalEnd = changed.newEnd;
                    row.dataset.originalStatus = changed.newStatus;
                });

                // Show success modal
                showModal('Shifts Updated Successfully', 'success');
                
                // Close modal and exit bulk edit mode after 1.5 seconds
                setTimeout(() => {
                    hideModal();
                    cancelBulkEdit();
                }, 1500);

            } catch (error) {
                console.error('Error updating teams:', error);
                showModal(`Update Failed: ${error.message}`, 'error');
                
                // Close error modal after 3 seconds
                setTimeout(() => {
                    hideModal();
                }, 3000);
            }
        }

        function showModal(message, type) {
            const modal = document.getElementById('modalOverlay');
            const modalMessage = document.getElementById('modalMessage');
            const loader = document.getElementById('modalLoader');
            const successIcon = document.getElementById('modalSuccess');
            const errorIcon = document.getElementById('modalError');
            
            modalMessage.textContent = message;
            
            // Reset all icons
            loader.style.display = 'none';
            successIcon.style.display = 'none';
            errorIcon.style.display = 'none';
            
            // Show appropriate icon
            if (type === 'loading') {
                loader.style.display = 'block';
            } else if (type === 'success') {
                successIcon.style.display = 'block';
            } else if (type === 'error') {
                errorIcon.style.display = 'block';
            }
            
            modal.classList.add('active');
        }

        function hideModal() {
            const modal = document.getElementById('modalOverlay');
            modal.classList.remove('active');
        }

        // ========== END BULK EDIT FUNCTIONS ==========

        function formatTime(dateTimeString) {
            const date = new Date(dateTimeString);
            let hours = date.getHours();
            const minutes = date.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            const minutesStr = minutes < 10 ? '0' + minutes : minutes;
            return `${hours}:${minutesStr} ${ampm}`;
        }

        document.getElementById('dateInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchSchedule();
            }
        });

        // ========== AUTO-LOAD FROM URL PARAMETER ==========
        // This allows the page to be opened with a date parameter and automatically search
        // Example: ?date=11/16/2025 (MM/DD/YYYY format from Caspio)
        (function autoLoadFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const dateParam = urlParams.get('date');
            
            if (dateParam) {
                console.log('Auto-loading date from URL:', dateParam);
                
                try {
                    // Convert MM/DD/YYYY to YYYY-MM-DD for HTML date input
                    const dateParts = dateParam.split('/');
                    
                    if (dateParts.length === 3) {
                        const month = dateParts[0].padStart(2, '0');
                        const day = dateParts[1].padStart(2, '0');
                        const year = dateParts[2];
                        const isoDate = `${year}-${month}-${day}`;
                        
                        // Set the date input
                        document.getElementById('dateInput').value = isoDate;
                        
                        // Auto-search after brief delay to ensure DOM is ready
                        setTimeout(() => {
                            console.log('Auto-triggering search for:', isoDate);
                            searchSchedule();
                        }, 100);
                    } else {
                        console.warn('Invalid date format in URL parameter:', dateParam);
                    }
                } catch (error) {
                    console.error('Error parsing date from URL:', error);
                    // Fail silently - page still works normally
                }
            }
        })();
        // ========== END AUTO-LOAD ==========
    </script>
